<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Lou Store !</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Lou Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Apparel & Accesories</a>
                        <a class="dropdown-item" href="#">Beaut & Health</a>
                        <a class="dropdown-item" href="#">Electronics</a>
                        <a class="dropdown-item" href="#">Furniture</a>
                        <a class="dropdown-item" href="#">Home & Garden</a>
                        <a class="dropdown-item" href="#">Luggage</a>
                        <a class="dropdown-item" href="#">Shoes</a>
                        <a class="dropdown-item" href="#">Sports & Entertainment</a>
                        <a class="dropdown-item" href="#">Watches</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">All categories</a>
                    </div>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">link <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">link</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-md-auto">
                <li><a href="#"><span class="badge pull-right">4</span><i class="fa fa-shopping-cart"></i></a></li>
                <li><a href="account.html"><i class="glyphicon glyphicon-
                    user"></i></a></li>
                <li><a href="#" data-toggle="modal" data-target="#myModal">Sign in</a></li>
            </ul>
        </div>
    </nav>

    <!--Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hdden="true">&times;</span><span
                            class="sr-only">Close</span></button>
                    <h2 class="modal-title" id="myModalLabel">Sign in</h2>
                </div>
                <div class="modal-body">
                    <form class="form-signin" role="form">
                        <h3 class="form-sign-in-heading">Sign in with your email adress</h3>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email address" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </form>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <a href="#" class="btn btn-facebook btn-large btn-caps btn-block">Facebook<span
                                class="icon-facebook"></span></a>
                    </div>
                    <div class="col-xs-3">
                        <a href="#" class="btn btn-twitter btn-large btn-caps btn-block">Twitter<span
                                class="icon-twitter"></span></a>
                    </div>
                    <div class="col-xs-3">
                        <a href="#" class="btn btn-lg btn-caps btn-block"><span class="icon-dribble"></span></a>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
